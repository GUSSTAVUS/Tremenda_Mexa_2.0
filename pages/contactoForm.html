    <section class="contact-clean">
        <form  method="post"id="contact-form"  >
            <h2 class="text-center">Contacto</h2>
            <div class="mb-3"><input id="name" class="form-control" type="text" pattern="[a-zA-Z'-'\s]*" name="name" placeholder="Nombre"></div>
            <div class="mb-3"><input id="email" class="form-control" type="email" name="email" placeholder="Correo electrónico"></div>
            <div class="mb-3"><input id="phone" class="form-control" type="number" name="teléfono" placeholder="Teléfono"></div>
            <div class="mb-3"><textarea id="message" class="form-control" name="message" placeholder="Mensaje" rows="14"></textarea></div>
            <div class="mb-3"><button id="btnSend"class="form-control d-block w-100" type="submit" style="background-color: #123178; color: white;">Enviar</button></div>
        </form> <!-- form-contact -->
    </section> <!-- contact-clean -->
